<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiftyTwo</title>
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-169880163-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-169880163-1");
    </script>
  </head>
  <body>
    <div id="content-desktop">
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 title">FiftyTwo</span>
      </nav>

      <div class="jumbotron">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <img class="demo" src="demo.png" alt="" srcset="">
          </div>
          <div class="col-6">
            <h1 class="display-4">Please visit the website from your phone.</h1>
            <p class="lead">Sorry for the inconvenience</p>
            <hr class="my-4" />
            <p>
              We are working on hard to bring you the best experience possible so
              please bear with us.
            </p>
            <p class="lead">
              <a
                class="btn btn-primary btn-lg"
                href="https://www.michaelazer.com"
                role="button"
                >Learn more</a
              >
            </p>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>

    <div id="content-mobile">
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 title">FiftyTwo</span>
        <form class="form-inline my-2 my-lg-0">
          <select id="ddlViewBy" onchange="updateChart()" class="custom-select">
            <option value="" selected="selected">Pick ticker</option>
            <option value="AMEX:SPY">SPY</option>
            <option value="NASDAQ:AAPL">AAPL</option>
            <option value="NASDAQ:FB">FB</option>
            <option value="NASDAQ:MSFT">MSFT</option>
            <option value="NASDAQ:NFLX">NFLX</option>
            <option value="NASDAQ:AMZN">AMZN</option>
            <option value="NASDAQ:GOOG">GOOG</option>
            <option value="NASDAQ:T">AT&T</option>
          </select>
        </form>
      </nav>

      <div>
        <div style="height: 150px;">
          <div id="chartDiv" class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
          </div>
        </div>

        <div
          id="menu"
          class="d-flex bd-highlight"
          style="text-align: center; visibility: hidden;"
        >
          <div class="p-1 flex-fill bd-highlight">
            <a class="page-link m-0" href="#" onclick="gotoBrief()">Profile</a>
          </div>
          <div class="p-1 flex-fill bd-highlight">
            <a class="page-link m-0" href="#" onclick="gotoFin()">Financial</a>
          </div>
          <div class="p-1 flex-fill bd-highlight">
            <a class="page-link m-0" href="#" onclick="gotoTech()">Technical</a>
          </div>
          <div class="p-1 flex-fill bd-highlight">
            <a class="page-link m-0" href="#" onclick="gotoNews()">News</a>
          </div>
        </div>

        <div style="height: 500px;">
          <div id="infoDiv" class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
